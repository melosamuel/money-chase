<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Money Chase</title>
</head>
<body style="background-image: url({% static 'images/f2204ea1-ad27-4e0c-b338-95ac1db24d13.webp' %}); background-repeat: no-repeat; background-position: center; background-size: cover;" class="flex">
    <main class="w-full h-screen text-center flex justify-center items-center transition-all duration-300">
        <div class="w-4/5 min-h-1/4 bg-gradient-to-b from-teal-500/80 to-teal-300/20 p-4 rounded-md lg:w-3/5 xl:w-2/5">
            <p class="mb-4 text-slate-700 font-semibold text-lg xl:text-3xl">RETRIEVE PASSWORD</p>
            <form action="{% url 'login' %}" method="post" class="text-start">
                <div class="mb-4">
                    <label for="email" class="font-semibold text-slate-700 xl:text-lg">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="your_email@company.com" required class="w-full px-2 py-3 mt-1 bg-slate-700/70 placeholder:text-gray-200/50 text-white focus-within:outline-none">
                </div>
                <p class="text-xs my-4 text-white text-center">Use your email to reset your password</p>
                <button type="submit" class="w-full bg-gray-50/80 font-semibold py-2 my-2 focus-within:outline-slate-700 xl:text-lg xl:my-4">RESET PASSWORD</button>
            </form>
            <hr class="my-6 bg-slate-700 h-[1px] border-none">
            <div class="w-[90%] mx-auto bg-teal-500/80 font-semibold py-2 my-2 outline-teal-300 xl:text-lg"><a href="{% url 'login' %}" tabindex="-1">LOGIN</a></div>
        </div>
    </main>
</body>
</html>
